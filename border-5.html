<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    p {
      background-color: aquamarine;
      width: 300px;
      padding: 20px;   
     }
    #round { /*박스 모델의 테두리를 둥글게 처리*/
      border-radius: 25px;
    }
    #circle {
      border-radius: 50%; /*원본 이미지가 정사각형의 이미지 일때 원형을 만듦*/
    }
    #round1 { border-radius: 50px; } /*반지름 50px의 둥근 모서리*/
    #round2 { border-radius: 0px 20px 40px 60px; }/*반지름 0, 20, 40, 60 둥근 모서리*/
    #round3 { border-radius: 0px 20px 40px 20px; }/*반지름 0, 20, 40, 20 둥근 모서리*/
    #round4 { border-radius: 0px 20px 0px 20px; }/*반지름 0, 20, 0, 20 둥근 모서리*/
    #round5 { border-radius: 50px; border-style: dotted;}/*반지름 50의 둥근 점선 모서리*/
  </style>
</head>
<body>
  <img src="images/cat.jpg">
  <img id="round" src="images/cat.jpg">
  <img src="images/photo.jpg">
  <img id="circle" src="images/photo.jpg">
 <hr>
 <h3>둥근 모서리 테두리</h3>
 <p id="round1">반지름 50px의 둥근 모서리</p>
 <p id="round2">반지름0, 20, 40, 60 둥근 모서리</p>
 <p id="round3">반지름0, 20, 40, 20 둥근 모서리</p>
 <p id="round4">반지름0, 20, 0, 20의 둥근 모서리</p>
 <p id="round5">반지름 50의 둥근 점선모서리</p>
</body>
</html>
