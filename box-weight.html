<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    div {
      /* border:2px solid #000; */
      margin:  10px 10px 20px;
    }
    .box1 {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #ccc;
      box-shadow: 2px -2px 5px 0px;/*box-shdow 속성 음수값 양수값 위치다름*/
    }
    .box2 {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #00f;
      box-shadow: 5px 5px 15px 5px; /*box-shdow 속성*/
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
