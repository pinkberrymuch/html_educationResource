<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입을 환영합니다</title> 
</head>
<style>

</style>
<body>
  <h1>회원 가입을 환영합니다</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend> <!--autofocus,placeholder,required 속성 공부 -->
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" autofocus placeholder="8~10자 사이,공백없이" required>
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" required>
        </li>
        <li>
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="문자와 숫자,특수기호 포함" required>
        </li>
        <li>
          <label for="repassword">비밀번호확인</label>
          <input type="password" id="repassword" required>
        </li>
        <li>
          가입경로
          <label for="pach"></label>
          <select id="pach"> <!--Select, option 태그 공부-->
           <option value="blog">블로그</option>
           <option value="search">검색</option>
           <option value="sns">SNS</option>
           <option value="etc">기타</option>
          </select>
        </li>  
        <li>  <!--Textarea 태그 공부-->
          메모<label for="memo">
          <textarea id="memo" cols="40" rows="4"></textarea></label>
       </li>
      </ul>
      <legend>이벤트와 새로운 소식</legend>
      <lable><input type="radio" name="mail" id="m_y" value="yes">메일 수신</lable> 
      <lable><input type="radio" name="mail" id="m_n" value="no">메일 수신 안 함</lable> 
    </fieldset>
    <button type="submit">가입하기</button> <!--버튼-->
    <button type="reset">취소</button>
  </form>
</body>
</html>
