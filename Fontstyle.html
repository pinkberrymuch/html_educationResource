<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font style</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap');
    body {
      font-size: 20px; /*전체 글자 크기*/
      font-family: 'Gowun Batang', serif;
    }
   h1 {
    font-family: 바탕; /*글꼴*/
    font-size: 3em; /*글자크기 (px단위로 사용하면 화면상 크기변화가 안됨 ,반응형 웹)*/ 
    color: gray; 
   }
   .accent {
    font-size: larger;
    font-weight: 800;
    color: blue;
   }
   .italic {
    font-style: italic; /*글자 스타일*/
   }
  </style>

</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="red"><b>레드향</b></span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다
  2~3배 크고, 과육이 붉고 통통하다.</p>
  <p class="italic">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에
    좋은 것으로 알려져 있다.</p>
  
</body>
</html>
