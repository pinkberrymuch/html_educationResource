<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <style>
    ul {
      list-style: none;
    }
    li {
      display: inline-block;
      width: 120px;
      margin: 10px;
    }
    li a {
      text-decoration: none;
      padding: 5px 20px;
    }
    a[href] {
      background: yellow;
      border: 1px solid #cdc;
    }
    a[target="_blank"] {
     background-color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>메인메뉴</a></li>
    <li><a href="#" target="_blank">메뉴</a></li>
    <li><a href="#">메뉴</a></li>
    <li><a href="#">메뉴</a></li>
    <li><a href="#">메뉴</a></li>
  </ul>
</body>
</html>
