<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> <!--가상클래스-->
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }
    .navi {
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }
    .navi ul {
      list-style: none;
      padding-top: 10px;
      padding-bottom: 5px;
    }
    .navi ul li {
      float: left;
      width: 150px;
      padding: 10px;
    }
    .navi a:link,.navi a:visited {/*방문한 링크와 방문하지 않은 링크를 설정 항상 세트로*/
     display: block;
     font-size: 14px;
     color: #000;
     padding: 10px;
     text-decoration: none;
     text-align: center;
    } 
    .navi a:hover,.navi a:focus { /*웹접근성에 의해 두 코드 같이*/
     background-color: #222;
     color: #ccc;
    }
    .navi a:active { /* 웹 요소를 활성화했을 때의 스타일 적용 . 클릭하는 순간의 색*/
      background-color: red;
    }
  #signup {
    background: #fff;
    border: 1px solid #222;
    border-radius: 5px;
    padding: 20px;
    width: 400px;
    margin: 30px auto; 
  }
  #signup fieldset {
    border: 1px solid #ccc;
    margin-bottom: 30px;
  } 
  #signrp legend {
    font-size: 16px;
    font-weight: bold;
    padding-left: 5px;
    padding-bottom: 10px;
  }
  #signup ul li {
    line-height: 30px;
    list-style: none;
    padding: 5px 10px;
    margin-bottom: 2px;
  }
  #signup label[for="fullname"],label[for=tel] {
    float: left;
    font-size: 15px;
    width: 60px;
  }
  /*#signup input[type="text"],input[type="tel"] */
  #signup input:not[tyep="radio"] { /*:not – 특정 요소를 제외하고 스타일 적용*/
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    width: 200px;}

  #signup input:not([tyep="radio"]):hover {
    border-color: red;
  }

  #signup button {
    border: 1px solid #222;
    border-radius: 20px;
    display: block;
    font: 10px;
    margin: auto;
    padding: 7px 25px;
  }
  #signup input:checked + label {
    color: red;
    font-weight: bold;
  }
  
  </style>
</head>
<body>
 <div class="container">
  <nav class="navi">
    <ul>
      <li><a href="#intro">이용 안내</a></li>
      <li><a href="#room">객실 소개</a></li>
      <li><a href="#resarvation">예약 방법 및 요금</a></li>
      <li><a href="room-info-resarvation.html">예약하기</a></li>
    </ul>
  </nav>
 </div>
 <form id="signup">
  <fieldset>
    <legend>개인정보</legend>
    <ul>
      <li>
        <label for="fullname">이름</label>
        <input id="fullname" name="fullname" type="text" required>
      </li>
      <li>
        <label for="tel">연락처</label>
        <input id="tel" name="tel" type="tel">
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>객실 형태</legend>
    <ul>
      <li>
       <input type="radio" name="room" id="basic">
       <label for="basic">기본형(최대 2인)</label>
      </li>
      <li>
        <input type="radio" name="room" id="family">
        <label for="basic">가족형(최대 8인)</label>
      </li> 
   </ul>
  </fieldset>
  <button type="submit">제출</button>
 </form> 
</body>
</html>
