<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date 객체 예제</title>
  <style>
    #container {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid #222;
      background-color: #d8f0fc;
      text-align: center;
    }
    h1 {
      margin-top: 80px;
    }
    .accent {
      font-size: 1.8em;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result" ></span>
     일 연속으로 <br> 책 읽기를 달성했군요</p>
     <p>축하합니다!</p>
  </div>
  <script>
   var now =new Date(); //오늘 날짜를 객체로 지정
   var fristDay = new Date("2023-01-01"); //시작 날짜지정

   var toNow =now.getTime(); //밀리초로써 시간을 가져오는 방식 - 큰날짜(현재에서) 작은날짜 뱀
   var toFrist=fristDay.getTime(); //첫날까지 지난 시간 (밀리 초)
   var passedTime = toNow - toFrist; //첫날부터 오늘까지 지난시간

   passedTime = Math.round(passedTime/(1000*60*60*24)); //24=일수 60=분 60=초 1000=밀리초
   document.querySelector('#result').innerText =passedTime; //dom 개체를 이용한 
  </script>
</body>
</html>
