<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델 예제</title>
  <style>
    div {
      margin: 30px;
      padding: 20px;
      background-color: rgb(238, 191, 89);
      border: 5px dotted red; /* 모든 테두리를 5px짜리 빨간 점선으로 */
    }
  </style>
</head>
<body>
  <h2>박스 모델</h2>
  <hr>
  <p>margin 30px, padding 20px, border 5px의 빨간색 점선</p>
  <div id="cat"><img src="images/cat1.jpg" alt="cat" width="300"></div>
</body>
</html>
