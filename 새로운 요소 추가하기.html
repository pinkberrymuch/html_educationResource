<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 500px;
      margin: 10px auto;
      padding: 20px;
    }
    #info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>DOM을 공부합시다.</h1>
    <a href="#" onclick="addContants(); this.onclick='';">더 보기</a> <!--한번만 나올수 있게-->
    <div id="info"></div>
  </div>
</body>

<script>
  function addP() {
    var newP = document.createElement("P");
    var txtNode = document.createTextNode
    ("DOM은 document object model의 줄임말입니다");
    newP.appendChild(txtNode);
    document.getElementById("info").appendChild(newP);  //newP를 추가하는 작업
  }

  function addContants() {
    var newP = document.createElement("P");
    var txtNode = document.createTextNode
    ("DOM은 document object model의 줄임말입니다");
    newP.appendChild(txtNode);

    var newImg = document.createElement("img");
    var srcNode = document.createAttribute("src");
    var altNode =  document.createAttribute("alt");
    srcNode.value ="images_수업/dom.jpg";
    altNode.value ="돔 트리 예제 이미지";
    newImg.setAttributeNode(srcNode);
    newImg.setAttributeNode(altNode);

    document.getElementById("info").appendChild(newP);  //newP를 추가하는 작업
  }
</script>
</html>
