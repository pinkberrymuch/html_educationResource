<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 스타일 연습</title>
  <style>
    /* CSS 스타일 시트 작성 */
    body {  /* <body>요소의 배경색 mistyrose */
     background-color: mistyrose;  
    }
    h3 {
     color: blueviolet; 
    }
    hr {
     color: greenyellow;
     border: 5px solid;
    }
    span {  /* <span>의 글자는 blue에 20픽셀*/
     font-size: 20px; 
     color: blue;
    }
  </style>
</head>
<body>
  <h3>CSS 스타일 맛보기</h3>
<hr>
<p>나는 <span class="blue">웹 프로그래밍</span>을 좋아합니다.</p>
</body>
</html>
