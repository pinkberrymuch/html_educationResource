<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>newproduct</title>
  <style>
  #container {
    width: 1000px;
    margin: 20px auto;
  }
  h2 {text-align: center;}
  ul {list-style: none;}

  .prod-list li {
    float: left;
    padding: 0;
    margin: 10px;
    position: relative;
    overflow: hidden;
  }
  li img {
    margin: 0;
    padding: 0;
    float: left;
    z-index: 5; /*안전장치*/
  }
  .prod-list .caption {
    z-index: 10; /*이미지보다는 큰 수로 지정해야 그 위에 오는 속성으로 설정함*/
    width: 300px;
    height: 200px;
    padding-top: 20px;
    position: absolute; /*기준 위치보다 200px 아래로*/
    top: 200px;
    background: rgba(0,0,0,0.6); /*반투명한 검정배경*/
    color: white;
    text-align: center;
    transition: all 0.6s ease-in-out; /*나타날때 부드럽게 트렌지션 추가*/
    opacity: 0; /*투명도 아예 화면에 안보이게 */
  }
  .prod-list li:hover .caption {
   transform: translateY(-200px); /*설명글이 위로 200px 이동하게*/
   opacity: 1; /*투명도 아예 화면에 안보이게 해논게 화면에 보이게*/  
  }
</style>
</head>
<body>
 <div id="container">

    <div>

        <li><img src="images/prod1.jpg">

          </div>
        </li>
        <li><img src="images/prod2.jpg">
          <div class="caption">
            <h3>상품 2</h3>
            <p>상품2 :설명 텍스트</p>
            <p>가격 :12,345원</p>
          </div>
        </li>
        <li><img src="images/prod3.jpg">
          <div class="caption">
            <h3>상품 2</h3>
            <p>상품2 :설명 텍스트</p>
            <p>가격 :12,345원</p>
          </div>
        </li>
     </div>
</body>
</html>
