<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열의 각 요소</title>
</head>
<body>
  <h2>배열의 각 요소</h2>
  <script>
     //추출한 요소로 배열 만들기, 기존 배열 변경 안됨 - 인수1개
     var colors =["red", "green", "blue", "white", "black"];
     var colors2 =colors.slice(2); //인덱스2부터 끝까지
     document.write(colors2)
     document.write("<br>")
    
    //인수가 2개일 경우
    var colors3 =colors.slice(2, 4); //인덱스 2,3  -4번 직전까지라는 의미
    document.write(colors3)


  </script>
</body>
</html>
