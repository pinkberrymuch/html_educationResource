<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 0 20px 20px 20px;
      margin: 15px;
      line-height: 2;
    }
    div h3{
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>구구단</h2>
  <script>
    let i;
    let j;
    let n=parseInt(prompt("몇단까지 출력?"));
    
    
    for(i = 1; i <= 9; i++) {
      document.write("<div>")
      document.write("<h3>" + i + "단</h3>");
      for (j =1; j<=9; j++) {
        document.write(i + " X " + j + " = " + i*j + "<br>");
      }
      document.write("</div>")

      if(i===n) break;
    }

  </script>
</body>
</html>
