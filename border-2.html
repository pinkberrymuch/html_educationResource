<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      display: inline-block;
      margin: 10px;
      border-style: solid; /*테두리 스타일 : 실선*/
    }
     #box1 { 
      border-width: 2px;
      /*border-width 속성: 4개 방향 테두리 모두 같은 값이 적용됨*/
      border-color: red; /*border-color 속성 : 전체 테두리 빨강 */
    }
    #box2 { 
      border-width: thick thin;
      /* border-width 속성: top → right → bottom으로 적용하다가
      마지막 left 속성값이 빠짐.*/
      border-top-color: blue;/*border-color 속성 : 위쪽 테두리 파랑 */
      border-left-color: red;/*border-color 속성 : 왼쪽 테두리 빨강 */
    }
    #box3 {
      border-width: thick thin thin;
      /* border-width 속성: 첫 번째 값인 thick이 top, bottom 값이 되고, 
       두 번째 값 thin은 left, right 값이 됨*/
    }
    #box4 {
      border-width: 10px 5px 5px 10px
      /* border-width 속성:  top → right →bottom → left순으로 적용됨*/
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>
</html>
