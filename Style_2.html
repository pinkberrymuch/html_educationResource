<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>>&lt;style&gt; 속성에 스타일 만들기</title>
</head>
<style>
  p {  /* 모든 p 태그에 적용 */
   color: red; font-size: 15px;
  }
</style>
<body>
 <h3>손 홍 민</h3>
 <p>오페라를 좋아하고</p>
 <p>엘비스 프레슬리를 좋아하고</p>
 <p style="color: blue;">김치부침개를 좋아하고</p> <!--인라인 스타일 속성-->
 <p style="color: blueviolet; font-size: 30px;">축구를 좋아합니다</p> <!--인라인 스타일 속성-->
</body>
</html>
