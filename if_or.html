  <script>
    let rememberOne = prompt("50미만의 숫자를 입력하세요");
    let rememberTwo = prompt("50미만의 숫자를 입력하세요");

     else
      alert("두 개의 숫자 중 10 미만일 수는 없습니다.")
  </script>
