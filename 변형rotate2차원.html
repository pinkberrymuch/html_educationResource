<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rotate 2d 함수</title>
  <style>
    #container {
      width: 800px;
      margin: 20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      float: left;
      margin: 40px;
    }
    .origin > div {
      width: 100px;
      height: 100px;
      background-color: orangered;
    }
    #rotate1:hover {
     transform: rotate(40deg);
    }
    #rotate2:hover {
     transform: rotate(-40deg);
    }

  </style>
</head>
<body>
  <div id="container">
    <div class="origin" id="rotate1">
      <img src="images/bear.jpg">
    </div>
    <div class="origin" id="rotate2">
      <img src="images/bear.jpg">
    </div>

  </div>
</body>
</html>
