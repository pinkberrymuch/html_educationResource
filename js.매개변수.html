<body>
  <script>
    function calcSum(n) { 
      let sum=0; //글로벌변수
      for(let i=1; i<n +1; i++) { //블록변수
      sum += i; 
    }
    console.log(sum) ;
  }
  calcSum(10);   //10을 주면 위에 선언한 n 값에 10이 대입됨
  </script>
</body>
