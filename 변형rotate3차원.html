<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rotate 3d 함수</title>
  <style>
    #container {
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      float: left;
      margin: 40px;
    }
    .origin > div {
      width: 100px;
      height: 100px;
      background-color: orangered;
      perspective: 200px; /*원근감추가*/ /*부모 요소에 쓰이는 속성*/
      transition: all;
    }
    #rotatex:hover {
     transform: rotateX(55deg);
    }
    #rotatey:hover {
     transform: rotateY(55deg);
    }
    #rotatez:hover {
     transform: rotateZ(55deg);
    }
    #rotatexyz:hover {
     transform: rotate3d(2.5, 1.2, -1.5, 55deg);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="origin">
      <div id="rotatex"></div>
    </div>
    <div class="origin">
      <div id="rotatey"></div>
    </div>
    <div class="origin">
      <div id="rotatez"></div>
    </div>
    <div class="origin">
      <div id="rotatexyz"></div>
    </div>
  </div>
</body>
</html>
