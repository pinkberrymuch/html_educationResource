<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수습기자 모집</title>
  <style>
 * {
    box-sizing: border-box;
    /*보더박스 기준!*/
    padding: 0;
    margin: 0;
  }
 body {
    background-color: #040505;
    font-family: Raleway;
    line-height: 1.8;
   } 
  #container {
    background-color: white;
    margin: auto; padding: 20px;
    width: 800px; height: 900px;
    }
  h1 {
    font-size: 2em;
    background-color: black;
    color: white;
    text-align: center;
    padding: 10px;
  } 
  #main {
    background: url('images/mic.png') no-repeat right bottom fixed;
  }
  main h3 {
    text-align: center;
    padding: 20px;
  }
 .psetting {
    padding: 20px;
    color: red;
    font-size: 22px;
  }
  main ul {
    list-style: none;
  }
  main ul li {
    text-indent: 70px;
  }
  </style>
</head>
<body>
 <div id="container">
   <header id="header">
    <div><h1>대학언론사 수습기자 모집</h1></div>
   </header>
   <main id="main">
     <h3><i>신입생 여러분들을 기다립니다.</i></h3>
     <p class="psetting"><b>모집분야</b></p>
     <ul>
       <li>아나운서(0명) : 학내 소식을 라디오 방송으로보도</li>
       <li>오프닝쇼프로듀서(0명) : 라디오 방송 기휙, 제작</li>
       <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
     </ul>
     <p class="psetting"><b>혜택</b></p>
     <ul>
       <li>수습기자 활동 중 소정의 활동비 지급</li>
       <li>정기자로 진급하면 장학금 지급</li>
     </ul>
   </main> 
 </div>  
  
</body>
</html>
