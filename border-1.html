<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title> <!--테두리 공부-->
  <style>
    div {
      width: 200px;
      height: 100px;
      display: inline-block; /*박스모델에서 박스 속성을 갖고 있는 개체에
      인라인 속성을 주면 div값이 세로로 구성되는 초기설정과 달리 
      인라인 박스로 지정이 되어 가로 정렬 */
      margin: 15px;
      text-align: center;
      font-size: 20px;
      line-height: 100px;
      border-width: 5px/*위 아래*/ 10px; /*왼쪽 오른쪽*/ /*테두리 굵기*/
    }
    #box1 { 
      border-style: solid; /*실선*/
      border-color: blueviolet;
    }
    #box2 { 
      border-style: dotted;/*점선*/
      border-left-color: red;
    }
    #box3 {
      border-style:dashed;/*짧은 직선 테두리*/
    }
    #box4 {
      border-style: double;/*이중선 테두리*/
    }
  </style>
</head>
<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
  <div id="box4">이중선 테두리</div>
</body>
</html>
