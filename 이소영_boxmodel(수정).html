<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강아지 용품 준비하기</title>
  <style>     /*수정사항 : 각 박스안 패딩값 주기*/
    * { 
      padding: 0;
      box-sizing: border-box;
      margin: 10px auto;
    }
  #container {   
    width: 800px;
    padding: 30px;
  }
  .house {
    width: 350px; height: 200px;
    padding: 20px; /*수정사항 : 각 박스안 패딩값 주기*/
    border: 1px dotted rgb(5, 4, 4); /* 모든 테두리를 5px짜리 검정 점선으로 */
    display: inline-block;
    margin-right: 20px;
  }
  .food {
    width: 350px; height: 200px;
    padding: 20px; /*수정사항 : 각 박스안 패딩값 주기*/
    border: 1px dotted rgb(5, 4, 4); /* 모든 테두리를 5px짜리 검정 점선으로 */
    display: inline-block;
  }
  .dish {
    width: 350px; height: 200px;
    padding: 20px; /*수정사항 : 각 박스안 패딩값 주기*/
    border: 1px dotted rgb(5, 4, 4); /* 모든 테두리를 5px짜리 검정 점선으로 */
    display: inline-block;
    margin-right: 20px;
  }
  .name {
    width: 350px; height: 200px;
    padding: 20px;
    border: 1px dotted rgb(5, 4, 4); /* 모든 테두리를 5px짜리 검정 점선으로 */
    display: inline-block; 
  }
  #footer {
   clear: both;
   padding: 5px;
   border: 1px dotted;
   height: 50px; /*50px*/
   background-color: rgb(0, 0, 0);
   color: white;
   text-align: center;
  }
  </style>
</head>
<body>
 <div id="container"> 
  <header id="header">
   <h2>강아지 용품 준비하기</h2>
  </header>
 <main id="main">
    <div class="house">
      <h4>강아지 집</h4>
      <p>강아지가 편히 쉴 수 있는 포근한 집이 필요합니다. ...</p>
    </div> 
    <div class="food">
      <h4>강아지 먹이</h4>
      <p>강아지의 먹이는 꼭 어린 강아지용으로 나와있는 사료를 선택하세요. ...</p>
    </div> 
    <div class="dish">
      <h4>밥그릇, 물병</h4>
      <p>밥그릇은 쉽게 넘어지지 않도록 바닥이 넓은 것이 좋습니다. 대롱이 달린 것으로
         선택하세요 ...</p>
    </div> 
    <div class="name">
      <h4>이름표, 목줄</h4>
      <p>강아지를 잃어버릴 염려가 있으니 산책할 무렵이 되면 
        이름표를 꼭 목에 달아주도록 하세요 ...</p>
    </div> 
  </main>
  <footer id="footer">
    <div>boxmodel 연습하기</div>
  </footer>

</body>
</html>
