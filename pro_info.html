<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에디오피아 게뎁</title>
  <link rel="stylesheet" href="pro_info.css"> <!--CSS파일 링크-->
</head>
<body>
  <div id="container">
    <h1 id="heading">에디오피아 게뎁</h1>
    <div id="prod-pic">
      <img src="images_수업/coffee-pink.jpg" alt="에디오피아 게뎁" 
       id="cup" width="200" height="200" onclick="displaySrc()">
        <div id="small-pic"> 
          <img src="images_수업/coffee-pink.jpg" class="small">
          <img src="images_수업/coffee-blue.jpg" class="small">
          <img src="images_수업/coffee-gray.jpg" class="small">
        </div>
    </div>			
    <div id="desc">
      <ul>
        <li>상품명 : 에디오피아 게뎁</li>
        <li class="bluetext">판매가 : 9,000원</li>
        <li>배송비 : 3,000원<br>(50,000원 이상 구매시 무료)</li>
        <li>적립금 : 180원(2%)</li>
        <li>로스팅 : 2019.06.17</li>
        <button>장바구니 담기</button>
      </ul>				
      <a href="#" id="view">상세 설명 보기</a>				
    </div>
  </div>

  <script>
    var cup1 =document.getElementById("cup");
    var smallPics = document.querySelectorAll(".small");

    for (let i=0; i < smallPics.length; i++ ) { //i는 몇번째 라는 의미 
      //i 가 0인 이유: 인덱스넘버는 첫번째값이 0부터 시작하기 때문
      smallPics[i].addEventListener("click",changePic) //이벤트를 추가해주는 메소드
    } //smallPics 사진이 총 3장인데 그걸 계속 클릭해야 하니까
      //for문으로 반복을 돌린것임
    function changePic() {
     var newPic = this.src; 
     cup1.setAttribute("src",newPic);
     }

    function displaySrc() {
      //var cup =document.getElementById("cup");
      var cup =document.querySelector("#cup"); //두 방법 다 써도 됨
      alert("이미지 소스 : " + cup.getAttribute("src"));
      //이미지 객체의 src 속성을 가져오는 작업
    }
  </script>
</body>
</html>
