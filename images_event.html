<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      width: 420px;
      margin: 0 auto;
    }
    .row ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .row ul li {
      display: inline-table;
    }
    #lightbox {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgb(0,0,0,0.7);
      top:0;
      left: 0;
      display: none;
    }
    #lightbox img {
      position: absolute;
      top:50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid #eee;
    }
  </style>
</head>
<body>
  <div class="row">
    <ul>
      <li><img src="images_수업/tree-1-thumb.jpg" data-src="images_수업/tree-1.jpg" class="pic"></li>
      <li><img src="images_수업/tree-2-thumb.jpg" data-src="images_수업/tree-2.jpg" class="pic"></li>
      <li><img src="images_수업/tree-3-thumb.jpg" data-src="images_수업/tree-3.jpg" class="pic"></li> 
      <li><img src="images_수업/tree-4-thumb.jpg" data-src="images_수업/tree-4.jpg" class="pic"></li>
      <li><img src="images_수업/tree-5-thumb.jpg" data-src="images_수업/tree-5.jpg" class="pic"></li>
      <li><img src="images_수업/tree-6-thumb.jpg" data-src="images_수업/tree-6.jpg" class="pic"></li>          
    </ul>    
  </div>
  <div id="lightbox">
    <img src="images_수업/tree-1.jpg" alt="" id="lightboxImage">			
  </div>

  <script>
    var pics = document.getElementsByClassName("pic"); // .pic인 요소들을 가져와 pics 라는 변수에 저장. querySelectorAll(".pic")도 가능
    var lightbox = document.getElementById("lightbox");  // 라이트 박스 요소를 가져옴. querySelector("#lightbox")도 가능
    var lightboxImage = document.getElementById("lightboxImage");  // 라이트 박스 안의 이미지 요소를 가져옴. querySelector("#lightboxImage")도 가능

    for (i=0; i<pics.length; i++) {
      pics[i].addEventListener("click", showLightbox);
      // pics 배열의 i번째 요소를 클릭할 경우 showLightbox 함수를 실행
    }

    lightbox.onclick = function() {   //click 이벤트가 발생했을 때 실행할 함수 선언
      lightbox.style.display = "none";   // lightbox 요소를 화면에서 감춤
    }

    function showLightbox() {
      var bigLocation = this.getAttribute("data-src"); // 섬네일 속성값을 가져옴. bigLocation = this.data-src; 도 가능.
      lightboxImage.setAttribute("src", bigLocation);  // 라이트박스의 이미지 경로 수정. lightboxImage.src = bigLocation; 도 가능.
      lightbox.style.display = "block";  // 라이트박스 이미지를 화면에 표시
    }
  </script>
</body>
</html>
