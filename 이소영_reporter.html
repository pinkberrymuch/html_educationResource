<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수습기자 모집</title>
  <style>
 * {
    box-sizing: border-box;
    /*보더박스 기준*/
    padding: 0;
    margin: 0;
  }
 body {
    background-color: #040505;
   } 
  #container {
    background-color: white;
    margin: auto; padding: 10px;
    width: 580px; height: 800px;
    background-image: url(images/mic.png);
    background-repeat: no-repeat; 
    background-position: right bottom; /*배경 위치 오른쪽 아래*/
    background-size: 300px;
    background-origin: border-box;
    background-attachment: scroll;
    }
  #header { /*가운데 정렬로 흰 텍스트에 검은 배경*/
    background-color: black;
    color: white;
    text-align: center;
    padding: 10px;
  } 
  #main {
   padding: 10px; 
  }
  main h3 { /*텍스트 가운데 정렬*/
    text-align: center;
    padding: 20px;
  }
  #list {
    padding: 20px; 
    margin-left: -30px; /*모집분야,혜택 왼쪽으로 더 붙임*/
    font-family: gulim;
    color: rgb(160, 57, 16);
    font-size: 20px;
  }
  main ul {
    list-style: none; /*불릿 제거*/
  }
  main ul li {
    text-indent: 40px; /*텍스트 40px 들여쓰기*/
    padding: 5px;
  }
  </style>
</head>
<body> <!--시멘틱코드 사용 / 푸터부분은 없음-->
 <div id="container"> <!--가운데로 정렬하기 위해-->
   <header id="header">
    <div><h1>대학언론사 수습기자 모집</h1></div>
   </header>
   <main id="main">
     <h3><i>신입생 여러분들을 기다립니다.</i></h3> <!--이텔릭체-->
     <p id="list"><b>모집분야</b></p> <!--왼쪽으로 붙게 / 진한 주황색-->
     <ul> <!--불릿 제거-->
       <li>아나운서(0명) : 학내 소식을 라디오 방송으로보도</li>
       <li>오프닝쇼프로듀서(0명) : 라디오 방송 기휙, 제작</li>
       <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
     </ul>
     <p id="list"><b>혜택</b></p> <!--왼쪽으로 붙게 / 진한 주황색-->
     <ul>
       <li>수습기자 활동 중 소정의 활동비 지급</li>
       <li>정기자로 진급하면 장학금 지급</li>
     </ul>
   </main> 
 </div>  
  
</body>
</html>
