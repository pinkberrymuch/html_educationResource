<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 속성 align content</title>
  <style>
    .container { /*부모요소인 컨테이너에 디스플레이 플렉스를 준다*/
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
      display: flex;
      width: 200px; height: 150px;
      flex-flow: row wrap;
    }
    .box { 
      background-color: #222;
      width: 80px;
      border: 1px dotted #e9e9e9;
    }
    p {
      color: #fff;
      text-align: center;
    }
    #opt1 {
      align-content: flex-start;
    }
    #opt2 {
      align-content: flex-end;
    }
    #opt3 {
      align-content: center;
    }
    #opt4 {
      align-content: space-between;
    }
    #opt5 {
      align-content: space-around;
    }

  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt6">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
</body>
</html>
