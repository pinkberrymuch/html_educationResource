<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var grade;
    var userscore = prompt("점수를 입력하세요.",100);

      if (userscore >= 90) 
        grade="A";
       else if(userscore >= 80)
        grade="B";
       else if(userscore >= 70)
        grade="C";
       else if(userscore >= 60)
        grade="D"; 
       else 
        grade="F"; 
    
    document.write(userscore +"는" + grade + "입니다");    

    
     
  </script>
</body>
</html>
