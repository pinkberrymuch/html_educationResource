<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간 정보를 입력하는곳</title>
</head>
<body>
  <h2>시간 정보 입력 HTML5 폼 요소들</h2>
  <p>초기 세팅 : 2016년 9월 1일 밤 9시 30분(10초 32)<br>
  시간을 변경해 보세요</p>
  <hr>
  <form>
      <p><small>month :</small><input type="month" value="2021-09"></p> <!--초기세팅방법-->
      <p><small>week :</small><input type="week" value="2021-W52"></p>
      <p><small>date :</small><input type="date" value="2021-09-01"></p>
      <p><small>time :</small><input type="time" value="21:30"></p>
      <p><small>local :</small><input type="datetime-local" 
        value="2021-09-01T21:30:10:32"></p><br>
  </form>
</body>
</html>
