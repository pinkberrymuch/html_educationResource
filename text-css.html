<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12월23일 수업내용</title> 
  <style>
    /*line-hright 속성*/.heading {
      width: 100%;
      height: 100px;
      background: #222;
      color: aliceblue;
      line-height: 100px; /*속성 값을 영엳 안의 height 값과 똑같이*/
    }
    .shadow1 {
      color: red;
      text-shadow: 1px 1px black;
    }
    .shadow2 {
      text-shadow: 5px 5px 3px rebeccapurple;
    }
    .shadow3 {
      color: #fff;
      text-shadow: 7px -7px 20px #000;
    }
  </style> 
</head>
<body>
  <h2>텍스트</h2>
  <!--text-align 속성-->
  <p style="text-align: start;">줄의 시작 위치</p>
  <p style="text-align: end;">줄의 끝 위치</p>
  <p style="text-align: left;">왼쪽</p>
  <p style="text-align: right;">오른쪽</p>
  <p style="text-align: center;">가운데</p>
  <p style="text-align: justify;">양쪽에 맞추어</p>
  <p style="text-align: match-prerent;">부모 요소를 따라</p>
  <p class="heading" style="text-align: center;">
   텍스트 문단 줄간격 지정</p> <!--*line-hright 속성-->
  <!--text-decoration 속성-->
  <p style="text-decoration: underline;">밑줄표시</p> 
  <p style="text-decoration: overline;">영역 위로 선 표시</p> 
  <p style="text-decoration: line-through;">취소선 표시</p> 
  <!--text-shadow 속성-->
  <p class="shadow1">그림자1</p>
  <p class="shadow2">그림자2</p>
  <p class="shadow3">그림자3</p>
</body>
</html>
