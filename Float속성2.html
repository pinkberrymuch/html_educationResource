<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
    }
    #box1 {
      background: #ffd800;
      float: left; /*왼쪽으로 띄움*/
    }
    #box2 {
      background: #0094ff;
      float: left; /*왼쪽으로 띄움*/
    }
    #box3 {
      background: #00ff21;
      float: right;
      /*오른쪽으로 띄움*/
    }
    #box4 {
      background: #a874ff;
      clear: both; /*float 속성 해제*/
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
