<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
  <script>
   let i=0,sum=0;

   while(true) { //무한반복을 의미
   sum +=i;
   if(sum >3000)
    break; //합이 3000보다 큼. 반복문 벗어남
    i++
   }
   document.write(i + "까지 더하면 3000을 넘음 :" +sum)
  </script>
</body>
</html>
