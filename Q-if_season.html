<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = prompt("월을 입력해주세요.","");
    

    if( 3 <= a  && a <=5 )
      alert ("봄입니다.");
      else if (6 <= a  && a <=8)
      alert ("여름입니다")
      else if (9 <= a  && a <=11)
      alert ("가을입니다")
      else if (12 <= a  && a <=2)
      alert ("겨울입니다")
    
  </script>
</body>
</html>
