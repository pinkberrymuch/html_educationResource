<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프런트엔드 개발자 지원서</title>
</head>
<body>
  <h2>프런트엔드 개발자 지원서</h2>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form>
    <fieldset>
      <p><b>개인정보</b></p>
      <ul>
        <li>이름<label><input type="text" required autofocus 
          placeholder="공백없이 입력하세요"></label>
        </li>
        <li>연락처<label><input type="tel" required></label></li>
      </ul>
      <p><b>지원 분야</b></p>
       <ul>
        <li><label><input type="radio" name="1" value="publishing">웹 퍼블리싱</label></li>
        <li><label><input type="radio" name="1" value="app">웹 애플리케이션 개발</label></li>
        <li><label><input type="radio" name="1" value="better">개발 환경 개선</label></li>
       </ul>
      <p><b>지원 동기</b></p> 
      <label for="C"></label>
      <textarea id="memo" cols="40" rows="4" 
       placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
    </fieldset>
    <button type="submit">접수하기</button>
    <button type="reset">다시쓰기</button>
  </form>
</body>
</html>
