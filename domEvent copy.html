<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <img src="images_수업/cup-1.png" id="cover">
  </div>

  <script>
    var cover = document.getElementById("cover");
    cover.addEventListener("mouseover",changePic);
    cover.addEventListener("mouseout",originPic,false);


    function changePic() {
      cover.src = "images_수업/cup-2.png";
    }
    function originPic() {
      cover.src = "images_수업/cup-1.png";
    }
  </script>
</body>
</html>
